<html>
  <body
    style="
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    "
  >
    <div
      style="
        width: 100%;
        background: #efefef;
        border-radius: 10px;
        padding: 10px;
      "
    >
      <div style="margin: 0 auto; width: 90%; text-align: center">
        <h1
          style="
            background-color: rgba(0, 53, 102, 1);
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
          "
        >
          {{ heading }}
        </h1>
        <div
          style="
            margin: 30px auto;
            background: white;
            width: 40%;
            border-radius: 10px;
            padding: 50px;
            text-align: center;
          "
        >
          <h3 style="margin-bottom: 100px; font-size: 24px">{{ text }}</h3>
          <p style="margin-bottom: 30px">Brought to you by GoT Mail Service.</p>
          <a
            style="
              display: block;
              margin: 0 auto;
              border: none;
              background-color: rgba(255, 214, 10, 1);
              color: white;
              width: 200px;
              line-height: 24px;
              padding: 10px;
              font-size: 24px;
              border-radius: 10px;
              cursor: pointer;
              text-decoration: none;
            "
            href="https://0kftyn.deta.dev/docs#/"
            target="_blank"
          >
            Documentation
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
